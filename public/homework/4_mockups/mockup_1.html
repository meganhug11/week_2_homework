<!DOCTYPE html>
<html>
<head>
  <title>Project Mockup</title>

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Connect to our own custom CSS -->
  <link rel="stylesheet" href="my_styles.css">

  <!-- Connect to Jquery (required before Bootstrap Javascript) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p class="lead">
          <form>
            <div class="form-group">
              <label class="control-label" for="regular-input">Restaurant</label>
              <input type="regular" class="form-control" id="regular-input" type="text" placeholder="Enter Restaurant Name">
            </div>
            <div class="form-group">
              <label class="control-label" for="select">Group/Circle</label>
                <select name="selects" class="form-control" id="select">
                  <option>Friends - Lauren</option>
                  <option>Family</option>
                  <option>Significant Other</option>
                  <option>Friends - Co Workers</option>
                  <option>Friends - Matt</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="#forms" class="btn btn-default">Cancel</a>
            </div>
          </form>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
